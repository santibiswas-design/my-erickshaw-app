<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Rickshaw India</title>

<link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
#map{height:260px;border-radius:16px}
.ride-option{
  display:flex;justify-content:space-between;
  padding:14px;border:2px solid #e5e7eb;
  border-radius:14px;margin-bottom:10px;
  cursor:pointer;background:#fff
}
.ride-option.active{
  border-color:#22c55e;
  box-shadow:0 6px 16px rgba(0,0,0,.15)
}
.toast{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#22c55e;color:#fff;
  padding:10px 20px;border-radius:14px;
  z-index: 1000;

</head>

<body class="bg-yellow-400 font-sans">

<section id="loginScreen" class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-3xl w-80 shadow-xl">
    <h2 class="text-center text-xl font-bold mb-4">Login</h2>
    <input id="name" type="text" placeholder="Your Name" class="w-full border p-2 rounded mb-2">
    <input id="phone" type="tel" placeholder="Mobile Number" class="w-full border p-2 rounded mb-2">
    <input id="otp" type="number" placeholder="OTP (1234)" class="w-full border p-2 rounded mb-3">
    <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded font-bold">Login</button>
    <p class="text-xs text-gray-500 mt-2 text-center">Demo OTP: <b>1234</b></p>
  </div>
</section>

<section id="appScreen" class="hidden">
<header class="bg-green-600 text-white p-4 flex justify-between items-center">
  <h1 class="font-bold">E-Rickshaw India</h1>
  <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm">Logout</button>
</header>

<div class="max-w-md mx-auto mt-4 bg-white rounded-3xl shadow-xl p-4">
  <div id="map"></div>
  <div class="flex justify-between items-center mt-3 text-sm">
    <div>ğŸ’° Wallet: â‚¹<span id="balance">172</span></div>
    <div>â­ 4.6</div>
  </div>
  <p class="text-xs text-gray-500 mt-2">ğŸ“ Current Location â†’ Destination</p>

  <div class="mt-3">
    <div class="ride-option" onclick="selectRide(this,'Bike',38)">
      <span>ğŸï¸ Bike<br><small>2 min Â· Fast</small></span>
      <span class="font-bold">â‚¹38</span>
    </div>
    <div class="ride-option" onclick="selectRide(this,'Auto',78)">
      <span>ğŸ›º Auto / E-Rickshaw<br><small>3 min Â· Comfortable</small></span>
      <span class="font-bold">â‚¹78</span>
    </div>
    <div class="ride-option" onclick="selectRide(this,'Cab',113)">
      <span>ğŸš— Cab Economy<br><small>6 min Â· AC</small></span>
      <span class="font-bold">â‚¹113</span>
    </div>
  </div>

  <button onclick="bookRide()" class="w-full bg-yellow-400 mt-3 py-3 rounded-xl font-bold">Book Ride</button>
</div>

<div class="max-w-md mx-auto mt-4 grid grid-cols-3 gap-2 px-2">
  <button onclick="toggleHistory()" class="bg-white py-2 rounded-xl text-sm shadow">ğŸ“œ History</button>
  <button onclick="alert('Refer & Earn Demo')" class="bg-white py-2 rounded-xl text-sm shadow">ğŸ Refer</button>
  <button onclick="sendSOS()" class="bg-red-600 text-white py-2 rounded-xl text-sm shadow">ğŸš¨ SOS</button>
</div>

<div id="history" class="max-w-md mx-auto mt-3 bg-white rounded-xl p-3 hidden shadow"></div>

<div id="rating" class="max-w-md mx-auto mt-3 bg-white rounded-xl p-3 hidden shadow text-center">
  <p class="mb-2 font-bold">Rate Driver:</p>
  <span class="text-2xl cursor-pointer" onclick="rate(1)">â­</span>
  <span class="text-2xl cursor-pointer" onclick="rate(2)">â­</span>
  <span class="text-2xl cursor-pointer" onclick="rate(3)">â­</span>
  <span class="text-2xl cursor-pointer" onclick="rate(4)">â­</span>
  <span class="text-2xl cursor-pointer" onclick="rate(5)">â­</span>
</div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// PWA Service Worker Registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}

// LOGIN
function login(){
  const otp=document.getElementById("otp").value;
  if(otp==="1234"){
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("appScreen").classList.remove("hidden");
    setTimeout(initMap, 300); // à¦®à§à¦¯à¦¾à¦ª à¦²à§‹à¦¡ à¦¹à¦“à§Ÿà¦¾à¦° à¦¸à¦®à§Ÿ à¦¦à§‡à¦“à§Ÿà¦¾ à¦¹à¦²à§‹
  }else{
    toast("Invalid OTP");
  }
}
function logout(){ location.reload(); }

// MAP
function initMap(){
  var map=L.map('map').setView([22.5726,88.3639],13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  L.marker([22.5726,88.3639]).addTo(map).bindPopup('You are here').openPopup();
}

// STATE
let selectedRide=null;
let selectedFare=0;
let wallet=172;

function selectRide(el,ride,fare){
 document.querySelectorAll('.ride-option').forEach(r=>r.classList.remove('active'));
 el.classList.add('active');
 selectedRide=ride;
 selectedFare=fare;
}

function bookRide(){
 if(!selectedRide){toast("Select a ride");return;}
 if(wallet<selectedFare){toast("Low balance");return;}
 wallet-=selectedFare;
 document.getElementById("balance").innerText=wallet;
 addHistory(selectedRide,selectedFare);
 toast(selectedRide+" booked ğŸš•");
 document.getElementById("rating").classList.remove("hidden");
}

function addHistory(type,fare){
 const h=document.getElementById("history");
 const d=document.createElement("div");
 d.className = "border-b py-1 text-sm";
 d.innerText=`ğŸš• ${type} - â‚¹${fare} (${new Date().toLocaleTimeString()})`;
 h.prepend(d);
}

function toggleHistory(){ document.getElementById("history").classList.toggle("hidden"); }
function sendSOS(){ alert("ğŸš¨ Emergency Alert Sent to Local Authorities!"); }
function rate(s){ 
    toast("You rated "+s+" â­"); 
    document.getElementById("rating").classList.add("hidden");
}

function toast(msg){
 const t=document.createElement("div");
 t.className="toast";
 t.innerText=msg;
 document.body.appendChild(t);
 setTimeout(()=>t.remove(),2500);
}
</script>
</body>
</html>
